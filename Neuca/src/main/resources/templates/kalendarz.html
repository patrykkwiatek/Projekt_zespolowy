<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz</title>
  <link rel="stylesheet" href="kalendarz2.css">
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <span class="month-picker" id="month-picker">Styczeń</span>
    <div class="year-picker">
      <span class="year-change" id="prev-year"><pre><</pre></span>
      <span id="year">2025</span>
      <span class="year-change" id="next-change"><pre>></pre></span>
    </div>
  </div>

  <div class="calendar-body">
    <div class="calendar-week-day">
      <div>Poniedziałek</div>
      <div>Wtorek</div>
      <div>Środa</div>
      <div>Czwartek</div>
      <div>Piątek</div>
      <div>Sobota</div>
      <div>Niedziela</div>
    </div>
    <div class="calendar-days"></div>
  </div>

  <div class="month-list"></div>
</div>

<script src="kal.js"></script>
</body>
</html>

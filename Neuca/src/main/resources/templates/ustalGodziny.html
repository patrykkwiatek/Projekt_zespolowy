<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grafik tygodniowy</title>
    <style>
        table, th, td {
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
    <script>
        function toggleGodziny(checkbox, index) {
            const pola = document.querySelectorAll(`.czas-${index}`);
            pola.forEach(p => p.disabled = checkbox.checked);
        }
    </script>
</head>
<body>

<h2>Ustaw grafik tygodniowy</h2>

<form th:action="@{/strefaLekarza/dodajGrafikTygodniowy}" method="post">
    <input type="hidden" name="id" th:value="${id}" />

    <table>
        <thead>
        <tr>
            <th>Dzień tygodnia</th>
            <th>Otwarcie</th>
            <th>Zamknięcie</th>
            <th>Zamknięte</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="day, iter : ${T(java.time.DayOfWeek).values()}">
            <td>
                <input type="hidden" th:name="'dni[' + ${iter.index} + '].dzienTygodnia'" th:value="${day}" />
                <span th:text="${day}"></span>
            </td>
            <td>
                <input type="time" th:name="'dni[' + ${iter.index} + '].godzinaStart'" class="czas-[[${iter.index}]]" />
            </td>
            <td>
                <input type="time" th:name="'dni[' + ${iter.index} + '].godzinaKoniec'" class="czas-[[${iter.index}]]" />
            </td>
            <td>
                <input type="checkbox" th:name="'dni[' + ${iter.index} + '].zamkniete'" th:value="true"
                       th:onclick="'toggleGodziny(this,' + ${iter.index} + ')'" />
            </td>
        </tr>
        </tbody>
    </table>

    <br>
    <button type="submit">Zapisz grafik</button>
</form>

</body>
</html>

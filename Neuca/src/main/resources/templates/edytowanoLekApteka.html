<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Edytowano stan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5ff;
      margin: 0;
      padding: 0;
    }

    .success-box {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      margin: 60px auto 0 auto; /* kluczowe — odsunięcie od góry */
    }

    .success-box h1 {
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-box p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #0033cc;
      background-color: white;
      color: #0033cc;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #0033cc;
      color: white;
    }
  </style>
</head>
<body>

<div class="success-box">
  <h1>Edytowano ilośc Leku!</h1>
  <p>Ilość leku na stanie została pomyślnie edytowana.</p>
  <a href="/Neuca/strefaAptekarza/lekiNaStanie" class="btn">Wróć do listy leków</a>
</div>

</body>
</html>

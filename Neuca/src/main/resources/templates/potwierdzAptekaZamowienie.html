<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Potwierdzenie zamowienia</title>
    <style>
        body {
          background-color: #f2f6ff;
          font-family: Arial, sans-serif;
          padding: 40px;
        }

        .container {
          background: white;
          border-radius: 20px;
          padding: 30px 40px;
          max-width: 700px;
          margin: auto;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
          color: #d60000;
          text-align: center;
          margin-bottom: 30px;
        }

        .details {
          margin-bottom: 30px;
        }

        .details p {
          margin: 10px 0;
          font-size: 16px;
        }

        .label {
          font-weight: bold;
          color: #0033cc;
        }

        .buttons {
          display: flex;
          justify-content: center;
          gap: 20px;
        }

        .btn {
          padding: 10px 24px;
          font-size: 16px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-weight: bold;
        }

        .btn-danger {
          background-color: #dc3545;
          color: white;
        }

        .btn-danger:hover {
          background-color: #c82333;
        }

        .btn-cancel {
          background-color: #007bff;
          color: white;
          text-decoration: none;
        }

        .btn-cancel:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Czy potwierdzasz złożene zamowienia?</h2>
    <h2>Zamówienie zostanie dostarczone na adres apteki w jej godzinach otwarcia</h2>
    <h2>Pładtność odbywa sie u kuriera gotówką lub kartą</h2>




    <div  class="buttons" >
        <form th:action="@{/Neuca/strefaAptekarza/zlozonoZamowieniaApteka}" method="post">
            <button class="btn btn-danger" onclick="usunLek()">Potwierdzam</button>
            <a href="/Neuca/strefaAptekarza/koszykApteka" class="btn btn-cancel">Anuluj</a>
        </form>

    </div>
</div>

</body>
</html>

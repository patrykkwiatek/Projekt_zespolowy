<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Wizyty</title>
    <link rel="stylesheet" href="/css/Mojewizyty.css">
</head>
<body>
<!-- Pasek menu głównej strony -->
<div id="line"></div>
<div id="mainContainer">

    <div id="topMenu">
        <a href="/Neuca/start"><img src="/img/logo.png" id="logo"></a>
        <div id="wyszukiwarka">
            <form th:action="@{/Neuca/buy}">
                <input type="text" id="search" name="wzorzec" placeholder="Wyszukaj lek...">
                <button id="searchButton">Szukaj</button>
            </form>
        </div>
        <div id="panelLogowania">
            <div class="ukryteLogowanie">
                <button onclick="location.href='/Neuca/koszyk'" id="loginButton">Koszyk</button>
            </div>
            <div class="ukryteLogowanie">
                <button onclick="location.href='/Neuca/mojProfilPacjent'" id="mojeKontoButton">Moje Konto</button>
            </div>
            <div class="ukryteLogowanie">
                <button onclick="location.href='/Neuca/logout'" id="wylogujButton">Wyloguj</button>
            </div>
        </div>
        <img src="/img/avatar.png" id="avatar">
    </div>

    <div id="top2Menu">
        <div class="menu-item"><button onclick="location.href='/Neuca/lekarze'">Lekarze</button></div>
        <div class="menu-item"><button onclick="location.href='pharmacy.html'">Apteki</button></div>
        <div class="menu-item"><button onclick="location.href='uslugi.html'">Usługi</button></div>
        <div class="menu-item"><button onclick="location.href='/Neuca/buy'">Usługi</button></div>
        <div class="menu-item"><button onclick="location.href='/Neuca/buy'">Kontakt</button></div>
        <div class="menu-item"><button onclick="location.href='oNas.html'">O Nas</button></div>
    </div>
</div>

<!-- Główna sekcja wizyt - oryginalny układ -->
<div class="visits-container">
    <div class="visits-window">
        <h1>Moje Wizyty</h1>

        <div class="appointments">
            <div class="appointment" th:each="wizyta : ${wizyty}">
                <div class="appointment-info">
                    <h2 th:text="'Dr '+${wizyta.lekarz.imie} + ' ' + ${wizyta.lekarz.nazwisko}"></h2>
                    <p><strong th:text="'Data: '+${wizyta.getDataWizyty}"></strong></p>
                    <p><strong th:text="'Godzina: ' +${wizyta.getGodzinaWizyty}"></strong> </p>
                    <p><strong th:text="'Miejsce: ' + ${wizyta.lekarz.adres1Gabinetu}+' '+${wizyta.lekarz.adres2Gabinetu}"></strong> </p>
                </div>
                <div class="appointment-actions">
                    <button  class="details-btn" th:onclick="'location.href=\'/Neuca/szczegolyWizyta?id=' + ${wizyta.id} + '\';'">
                        Pokaż szczegóły wizyty
                    </button>
                </div>
            </div>


        </div>
    </div>
</div>

<footer class="main-footer">
    <div class="footer-content">
        <p>© 2025 Health Center</p>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja zaleceń</title>
    <link rel="stylesheet" href="/css/wizytaZalecenia.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-title">
            <i class="fas fa-file-prescription"></i>
            <h1>Edycja zaleceń medycznych</h1>
        </div>
        <a href="/Neuca/strefaLekarza" class="back-btn">
            <i class="fas fa-arrow-left"></i> Powrót
        </a>
    </header>

    <main class="content">
        <div class="form-container">
            <form class="edit-form" th:action="@{/Neuca/strefaLekarza/wizytaZaleceniaZmien}" method="post">
                <div class="form-group">
                    <label for="zalecenia">Zalecenia medyczne:</label>
                    <textarea id="zalecenia" name="zalecenia" th:text="${zalecenia}"
                              placeholder="Wpisz szczegółowe zalecenia dla pacjenta..."></textarea>
                </div>

                <input type="hidden" name="id" th:value="${id}">

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Zapisz zmiany
                    </button>
                    <a th:href="@{/Neuca/strefaLekarza/wizyta(id=${id})}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Anuluj
                    </a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Dane</title>
    <link rel="stylesheet" href="/css/EdycjaPacjent.css">
</head>
<body>

<div class="container">
    <h1>Edytuj Dane</h1>

    <form  th:action="@{/Neuca/edytowanoPacjent}" class="edit-form" action="#" method="post">
        <div class="form-group">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie" th:value="${imie}" placeholder="Wpisz imię" required>
        </div>

        <div class="form-group">
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" name="nazwisko" th:value="${nazwisko}" placeholder="Wpisz nazwisko" required>
        </div>

        <div class="form-group">
            <label for="telefon">Numer telefonu:</label>
            <input type="text" id="telefon" name="telefon" th:value="${telefon}" placeholder="123-456-789"  required>
        </div>

        <button type="submit" class="save-btn">Zapisz zmiany</button>
    </form>
</div>

</body>
</html>
